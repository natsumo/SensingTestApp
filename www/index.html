<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="components/loader.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="components/loader.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <Center>
            <h1>Sensing Test App</h1>
            <form name="js">
                <table><b>加速度センサー</b>
                    <tr><td>Ｘ軸:</td><td><INPUT type="text" size="30%" name="x"></td></tr>
                    <tr><td>Ｙ軸:</td><td><INPUT type="text" size="30%" name="y"></td></tr>
                    <tr><td>Ｚ軸:</td><td><INPUT type="text" size="30%" name="z"></td></tr>
                </table>
                <table><b>ＧＰＳセンサー</b>
                    <tr><td>緯度:</td><td><INPUT type="text" size="30%" name="lat"></td></tr>
                    <tr><td>経度:</td><td><INPUT type="text" size="30%" name="lng"></td></tr>
                </table>
            </form>
            <input id="start-button" type="button" value="Start" onclick="start()">
            <input id="stop_button" type="button" value="Stop" onclick="stop()">
        </Center>
    </body>
</html>
